
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #roulette {
            width: 300px;
            height: 300px;
            border: 5px solid black;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .segment {
            width: 50%;
            height: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 100% 100%;
            text-align: center;
            line-height: 150px;
            font-size: 14px;
            color: white;
            font-weight: bold;
        }
        #spin {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Spin the Wheel!</h1>
<div id="roulette"></div>
<button id="spin">Spin!</button>

<script>
    const prizes = ["Sexting with me", "BJ video", "10 sexy pics", "Voice message with moaning ur name", "Video with dildo"];
    const roulette = document.getElementById('roulette');
    const spinButton = document.getElementById('spin');
    
    function createWheel() {
        for (let i = 0; i < prizes.length; i++) {
            const segment = document.createElement('div');
            segment.classList.add('segment');
            segment.style.transform = `rotate(${i * (360 / prizes.length)}deg)`;
            segment.style.backgroundColor = i % 2 === 0 ? 'lightpink' : 'lightcoral';
            segment.innerText = prizes[i];
            roulette.appendChild(segment);
        }
    }

    function spinWheel() {
        const randomDegree = Math.floor(Math.random() * 360) + 1800;
        roulette.style.transition = 'transform 4s ease-out';
        roulette.style.transform = `rotate(${randomDegree}deg)`;

        setTimeout(() => {
            const winningSegment = Math.floor(((randomDegree % 360) / (360 / prizes.length)));
            alert(`You won: ${prizes[winningSegment]}`);
        }, 4000);
    }

    spinButton.addEventListener('click', spinWheel);
    createWheel();
</script>

</body>
</html>
